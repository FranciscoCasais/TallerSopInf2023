                <h5>Mandanos tus datos</h5>
                <div class="row" id="ingresarDatos">
                    <div class="col">
                        <label>Nombre/s: <input id="nombre" type="text"></label>
                    </div>
                    <div class="col">
                        <label>Apellido: <input id="apellido" type="text"></label>
                    </div>
                    <div class="col">
                        <label>E-mail: <input id="email" type="email"></label>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" id="botonEnviar" onclick="validarDatos()" type="submit">Enviar</button>
            </form>
        </div>
        <script>
            function numeroEncontrado(caracter) {
                var numeros="1234567890";
                for(var j=0;j<numeros.length;j++) {
                    if(caracter==numeros[j]) {
                        return true;
                    }
                }
                return false;
            }
            function validarDatos() {
                if(document.getElementById("nombre").value.length==0) {
                    document.getElementById("nombre").classList.add("is-invalid");
                } else {
                    for(var i=0;i<document.getElementById("nombre").value.length;i++) {
                        if(numeroEncontrado(document.getElementById("nombre").value[i])) {
                            document.getElementById("nombre").classList.add("is-invalid");
                        } else {
                            document.getElementById("nombre").classList.add("is-valid");
                        }
                    }
                }
                if(document.getElementById("apellido").value.length==0) {
                    document.getElementById("apellido").classList.add("is-invalid");
                } else {
                    for(var i=0;i<document.getElementById("apellido").value.length;i++) {
                        if(document.getElementById("apellido").value[i]==' ' || numeroEncontrado(document.getElementById("nombre").value[i])) {
                            document.getElementById("apellido").classList.add("is-invalid");
                        } else {
                            document.getElementById("apellido").classList.add("is-valid");
                        }
                    }
                }
                if(document.getElementById("email").value.length==0) {
                    document.getElementById("email").classList.add("is-invalid");
                } else {
                    var cantidadArrobas=0;
                    for(var i=0;i<document.getElementById("email").value.length;i++) {
                        if(document.getElementById("email").value[i]==' ') {
                            document.getElementById("email").classList.add("is-invalid");
                        }
                        else if(document.getElementById("email").value[i]=='@') {
                            cantidadArrobas++;
                        }
                    }
                    if(cantidadArrobas!=1) {
                        document.getElementById("email").classList.add("is-invalid");
                    } else {
                        document.getElementById("email").classList.add("is-valid");
                    }
                }
            }
        </script>
